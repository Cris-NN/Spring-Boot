<!DOCTYPE html>
<html>

<head>
    <title>Navbar con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link href="css/inicio.css" rel="stylesheet" />
</head>

<body onload="funcion()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">INICIO</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-primary" onclick="logout()">Desconectar</button>
            </li>
        </ul>
    </div>
</nav>
<div class="row" id="listaImagenes">

    <div class="col-3 columna">

        <form enctype="multipart/form-data" onsubmit="enviarFormulario(event)" class="needs-validation"
              novalidate>
            <div class="form-group">
                <label for="texto">Ingrese un texto que ira debajo de la imagen</label>
                <input type="text" class="form-control" id="texto" name="texto" placeholder="Ingrese un texto"
                       required>
                <div class="invalid-feedback">
                    Por favor, ingrese un texto válido.
                </div>
            </div>
            <div class="form-group">
                <label for="file">Seleccione una imagen</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
                <div class="invalid-feedback">
                    Por favor, seleccione una imagen válida.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </div>

    <div id="imagenes" class="row">

    </div>

</div>
</body>
<script src="js/subirImagen.js"></script>
<script src="js/auth.js"></script>
<script src="js/cargarImagenes.js"></script>

</html>
