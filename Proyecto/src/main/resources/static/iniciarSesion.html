<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link href="css/login.css" rel="stylesheet" />
</head>

<body class="bg-dark">
<div class="center-content">
  <div class="col-3 bg-white rounded-4">
    <div class="container text-center">
      <form id="loginForm" onsubmit="iniciarSesion(event)">
        <div class="row">
          <p class="display-6" id="iniciar"><strong> Iniciar sesión </strong></p>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" type="text" id="name" placeholder="nombre" required>
          <label>Nombre</label>
        </div>

        <div class="form-floating mb-3">
          <input class="form-control" type="password" id="password" placeholder="contrasena" required /><br />
          <label>Contraseña</label>
        </div>
        <button onclick="iniciarSesion()" class="btn btn-primary btn-md">
          Iniciar
        </button>


      </form>
      <a href="http://localhost:8080/registrar.html">Haz clic aquí para registrarte</a>
    </div>
  </div>
</div>

<script src="js/iniciarSesion.js"></script>
</body>

</html>
