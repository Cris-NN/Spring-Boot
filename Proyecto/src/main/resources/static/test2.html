<!DOCTYPE html>
<html>

<head>
    <title>Navbar con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="css/inicio.css" rel="stylesheet" />
</head>

<body onload="funcion()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">INICIO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-primary">Desconectar</button>
            </li>
        </ul>
    </div>
</nav>
<div class="row" id="listaImagenes">

    <div class="col-3" id="columna">

        <div class="container">
            <img src="http://localhost:8080/image/mas.png" alt="Imagen" class="image img-fluid">
            <div class="overlay">
                <div class="overlay-content">

                    <div class="container">
                        <h2>Subir imagen</h2>
                        <p>
                        <form enctype="multipart/form-data" onsubmit="enviarFormulario(event)" class="needs-validation"
                              novalidate>
                            <div class="form-group">
                                <label for="texto">Ingrese un texto que ira debajo de la imagen</label>
                                <input type="text" class="form-control" id="texto" name="texto" placeholder="Ingrese un texto"
                                       required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese un texto válido.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="file">Seleccione una imagen</label>
                                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
                                <div class="invalid-feedback">
                                    Por favor, seleccione una imagen válida.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Subir</button>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>


    </div>



</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
<script src="js/subirImagen.js"></script>
<script src="js/auth.js"></script>

</html>
