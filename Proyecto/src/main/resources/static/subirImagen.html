<!DOCTYPE html>
<html>
<head>
  <title>Cargar imagen</title>
</head>
<body>
<h2>Cargar imagen</h2>
<form enctype="multipart/form-data" onsubmit="enviarFormulario(event)">
  <input type="text" name="texto" placeholder="Ingrese un texto" required>
  <input type="file" name="file" accept="image/*" required>
  <input type="submit" value="Guardar" href="#">
</form>
<script src="js/subirImagen.js"></script>
</body>
